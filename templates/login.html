{% extends "base.html" %}
{% block title %}Vimes: Please Log-in{% endblock %}
{% block body %}
<div class="grid_12 intro">
    <h2>Sign In</h2>
    <form action="" method="post">
        {% if error %}<p class="error"><b>Oops:</b> {{ error }}</p>{% endif %}
        <p>
        OpenID:
        <input type="text" name="openid" size="30">
        <input type="submit" name="Sign In">
        <input type="hidden" name="next" value="{{ next }}">
        </p>
    </form>
</div>
{% endblock %}
