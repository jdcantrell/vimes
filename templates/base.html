<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/1140.css') }}" type="text/css" media="screen" />
        <!--[if lte IE 9]>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/ie.css') }}" type="text/css" media="screen" />
        <![endif]-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/typeimg.css') }}" type="text/css" media="screen" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/smallerscreen.css') }}" type="text/css" media="only screen and (max-width:1023px)" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile.css') }}" type="text/css" media="only screen and (max-width:767px)" />
        
        <link rel='stylesheet' href="{{ url_for('static', filename='css/styles.css') }}" type='text/css' media='screen' />
		{% block head %}{% endblock %}
	</head>
	<body>
		<div class="header">
            <a class="menu" href="/">Vimes</a>
            {% if g.user %}
            <ul class="menu-links">
                <li>Welcome {{ g.user.fullname }}</li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/logout">Log out</a></li>
            </ul>
            {% endif %}
			<div class="status">
			</div>
		</div>
        <div class="container">
            <div class="row workarea">
                {% block body %}{% endblock %}
            </div>
        </div>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.3/jquery-ui.min.js'></script>
        {% block scripts %}{% endblock %}
	</body>
</html>
